<body>
  <div>
    <div>
      <header>
        <div class="navbar">
          <img id="logo" src="../img/logo.png" alt="logo" />
          <div class="container">

            </div>

          </div>
        </div>
        <div class="menu-header">

            <h1 id="titre">EL BARBER <span id="tiret">-</span> <span id="titrePage">AJOUT DES SALONS</span></h1>
          </div>
        </div>
      </header>
    </div>
  </div>
  <main>
    
    <div class="card-container2">
      <div class="card">
        <form id="post-form" action="#">
          <div>
            <label for="nom-salon">Nom du salon :</label>
            <input type="text" id="nom-salon" name="nom-salon" required>
          </div>

          <div>
            <label for="telephoneSalon">Numero :</label>
            <input type="tel" id="telephoneSalon" name="telephoneSalon" required>
          </div>

          <div>
            <label for="adresse">adresse :</label>
            <input type="text" id="adresse" name="adresse" required>
          </div>

      <div>
        <label for="description">Bio :</label>
        <textarea id="description" name="description" required></textarea>
      </div>

      <div>
        <label for="image">Image :</label>
          <input type="file" id="image" name="image" accept="image/*" required>
      </div>
          <div class="btn-group">
            <button type="submit" class="btn submit">Submit</button>
            <button class="btn cancel">Cancel</button>
          </div>
        </form>
        </div>

      
    </div>

  </main>
  <footer>

      <div class="flex-contact">
        <div class="flex">
          <h2>Pour nous joindre</h2>

          <address>
            <a href="mailto:ElBarber@gmail.com">ElBarber@gmail.com</a>
          </address>
          <address>
            <a href="tel:438-123-456">438-123-456</a>
          </address>
          <div class="flex-logo">
            <img class="logo2" src="../img/facebook.png" alt="facebook" />
            <img id="logo2-insta" src="../img/instagram.png" alt="facebook" />
            <img class="logo2" src="../img/linkedin.png" alt="facebook" />

        </div>
        <div class="flex-map">

            src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d22350.70532600428!2d-73.54720552183143!3d45.55358099250924!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4cc91bf5bacbeffd%3A0x68ff300997eff5c!2sColl%C3%A8ge%20de%20Maisonneuve!5e0!3m2!1sfr!2sca!4v1702967268796!5m2!1sfr!2sca"
